<div class="div-post" style=" margin-left: 14%; margin-top: 10px; height: 693px; width: 600px;">
    <form action="" class="form-post p-5 bgcolor2 post-form" style="height: 600px; width: 810px; margin-right: auto; ">

        <textarea name="title" id="" cols="25" rows="1" placeholder="New post title here..." style="border-color: white; font-size: 50px; font-weight: bold; font-family:-apple-system, 
            BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; outline:none;"></textarea>

        <textarea name="tags" id="" cols="100" rows="1" placeholder="Add up to 4 tags..." style="margin-top: 10px; border-color: white;font-size: 15px; font-family:-apple-system, 
                BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; outline:none;"></textarea>

        <textarea name="img" id="" cols="100" rows="1" placeholder="Add link image" style="margin-top: 20px; border-color: white;font-size: 15px; font-family:-apple-system, 
                BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; outline:none;"></textarea>

        <textarea name="content" id="" cols="70" rows="8" placeholder="Write your post content here..." style=" margin-top: 30px; border-color: white; font-size: 18px; font-family:monospace; outline: none;"></textarea>

        <div><label for="start">Date</label></div>
        <input type="date" id="start" name="date" value="dd/mm/yy" min="2010-01-01" max="2025-12-31">


    </form>
    <button type="button" class="btn btn-primary save-post" style=" width: 85px; margin-top: 20px; font-weight: bold;">Publish</button>


</div>
